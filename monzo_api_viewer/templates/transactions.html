<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Merchant</th>
        <th>Description</th>
        <th>Paid On</th>
        <th>Amount</th>
        <th>Receipt</th>
    </tr>
    </thead>
    <tbody id="transaction-list">
    {% if transactions %}
        {% for transaction in transactions %}
            {% include 'transaction.html' %}
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="5">No transactions</td>
        </tr>
    {% endif %}
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5">
            <button hx-post="/transactions" hx-swap="innerHTML" hx-target="#extra" hx-include="#accont-form">
                Update
            </button>
        </td>
    </tr>
    </tfoot>
</table>
